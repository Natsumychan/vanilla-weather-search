<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./src/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form action="" id="search-form" class="row mb-5">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city"
                class="form-control"
                id="city-input"
                autocomplete="off" />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100" />
            </div>
          </form>
          <div class="overview">
            <h1 id="nameCity"></h1>
            <ul>
              <li>Last updated at: <span id="date"></span></li>
              <li id="weather-description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6 d-flex weather-temperature">
              <img src="" alt="" class="weather-img" />
              <div>
                <strong id="temperature"></strong>
                <span class="units">
                  <a href="#" id="celsius" class="temperature">°C</a> | <a href="#" id="fahrenheit" class="temperature active">°F</a>
                </span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>
                  Humidity:
                  <span id="humidity"></span>
                </li>
                <li>Wind: <span id="wind"></span></li>
              </ul>
            </div>
          </div>
          <div class="row weather-forecast">
            <div class="col-2">
             <div class="forecast-date">
               Thu
             </div>
              <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-night.png" alt="" class="forecast-img">
              <div class="forecast-temperature">
                <span class="forecast-max">
                  18°
                </span>
                <span class="forecast-min">
                  12°
                </span>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="" target="_blank"> Open.source code </a>, by Diana Castaño
        </small>
      </div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
