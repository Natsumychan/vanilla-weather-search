<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./src/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 id="nameCity">New York</h1>
            <ul>
              <li id="date">Friday 05:00</li>
              <li id="weather-description">Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6 d-flex weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                  alt="cloudy"
                  class="weather-img" />
                <div>
                    <strong id="temperature">23</strong>
                    <span class="units">
                         °C | <a href="#">°F</a> 
                    </span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: 
                    <span id="humidity"></span>
                </li>
                <li>Wind: 
                  <span id="wind"></span></li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="" target="_blank"> Open.source code </a>, by Diana Castaño
        </small>
      </div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
